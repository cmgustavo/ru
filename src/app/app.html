<ion-menu class="menu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        {{appName}} v{{appVersion}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages"
        (click)="openPage(p)"
        [class.active]="checkActivePage(p.component)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
