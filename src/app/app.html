<ion-menu class="menu" [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        {{ 'Menu' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left *ngFor="let p of pages"
        (click)="openPage(p)"
        [class.active]="checkActivePage(p.component)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <p class="about">
      {{appName}} v{{appVersion}}
    </p>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
