<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Home' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ walletName }}
    </ion-card-header>
    <ion-card-content>
      <ngx-qrcode [qrc-value]="address"></ngx-qrcode>
    </ion-card-content>
  </ion-card>

  <p class="address">
    <a (click)="showAddressActions(address)">{{address}}</a>
  </p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="balance">
      <span class="value" *ngIf="balance >= 0 && !updatingBalance; else checkingBalance" (click)="updateBalance()">
        {{balance}} BTC
      </span>
      <ng-template #checkingBalance>
        <ion-spinner name="dots"></ion-spinner>
      </ng-template>
    </p>
    <ion-buttons end>
      <button ion-button icon-only (click)="showWalletActions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
