<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      RU
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="head">
    My bitcoin address
  </h1>
  <div class="balance" (click)="updateBalance()">
    <span *ngIf="balanceSat >= 0 && !updatingBalance; else checkingBalance">{{balance}} BTC</span>
    <ng-template #checkingBalance>...</ng-template>
  </div>
  <div class="qr-code">
    <ngx-qrcode [qrc-value]="address"></ngx-qrcode>
  </div>
  <p class="address">
    <a (click)="showOptions(address)">{{address}}</a>
  </p>
</ion-content>
