<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Export' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="export()">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{ 'Wallet import format' | translate }} (WIF)</ion-label>
        <ion-textarea [(ngModel)]="form.wif" name="wif" readonly></ion-textarea>
      </ion-item>
    </ion-list>
    <button type="submit" [disabled]="!form.wif" ion-button block>{{ 'Export' | translate }}</button>
  </form>
</ion-content>
