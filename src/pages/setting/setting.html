<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Setting' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-icon name="cloud" item-start></ion-icon>
      <ion-label>Livenet</ion-label>
      <ion-toggle [(ngModel)]="isLivenet" (ionChange)="toggleNetwork()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="globe" item-start></ion-icon>
      <ion-label>
        {{ 'Language' | translate }}
      </ion-label>
      <ion-select
        [(ngModel)]="currentLanguage"
        (ionChange)="translateTo(currentLanguage)">
        <ion-option *ngFor="let lang of availableLanguages" [value]="lang.isoCode">{{ lang.name }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
